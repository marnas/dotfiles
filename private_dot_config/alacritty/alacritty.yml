# Colors (Monokai Pro)
colors:
  # Bright colors
  bright:
    black:   '#727072'
    blue:    '#FC9867'
    cyan:    '#78DCE8'
    green:   '#A9DC76'
    magenta: '#AB9DF2'
    red:     '#FF6188'
    white:   '#FCFCFA'
    yellow:  '#FFD866'
  
  # Normal colors
  normal:
    black:   '#403E41'
    blue:    '#FC9867'
    cyan:    '#78DCE8'
    green:   '#A9DC76'
    magenta: '#AB9DF2'
    red:     '#FF6188'
    white:   '#FCFCFA'
    yellow:  '#FFD866'

  # Default colors
  primary:
    background: '#303030'
    foreground: '#FCFCFA'

font:
  normal:
    # family: Input Mono
    family: JetBrains Mono

key_bindings:
  - { key: Tab,        mods: Control,       chars: "\x1b[9;5u"                }
  - { key: Tab,        mods: Control|Shift, chars: "\x1b[9;6u"                }

